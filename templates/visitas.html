<!DOCTYPE html>
<html>
<head>
    <title>Visitas registradas</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { padding: 8px 12px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h2>Lista de visitas al sitio</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>IP</th>
            <th>User-Agent</th>
            <th>Fecha</th>
        </tr>
        {% for visita in visitas %}
        <tr>
            <td>{{ visita.id }}</td>
            <td>{{ visita.ip }}</td>
            <td>{{ visita.user_agent }}</td>
            <td>{{ visita.timestamp }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>

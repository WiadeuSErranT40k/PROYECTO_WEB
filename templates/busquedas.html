<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Búsquedas Populares</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body style="background: #f5f5f5;">
    <div style="max-width: 700px; margin: 2rem auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 12px rgba(0,0,0,0.07); padding: 2rem;">
        <h2 style="color: #123d2f; text-align: center; margin-bottom: 2rem;">Búsquedas Populares</h2>
        <table style="width:100%; border-collapse: collapse;">
            <thead>
                <tr style="background: #123d2f; color: #fff;">
                    <th style="padding: 0.7em; border-radius: 8px 0 0 8px;">Término de búsqueda</th>
                    <th style="padding: 0.7em; border-radius: 0 8px 8px 0;">Veces buscado</th>
                </tr>
            </thead>
            <tbody>
                {% for term, count in resultados %}
                <tr style="border-bottom: 1px solid #eee;">
                    <td style="padding: 0.7em; color: #222;">{{ term }}</td>
                    <td style="padding: 0.7em; text-align: center; color: #1976d2; font-weight: bold;">{{ count }}</td>
                </tr>
                {% else %}
                <tr><td colspan="2" style="text-align:center; color:#888; padding:2em;">No hay búsquedas registradas aún.</td></tr>
                {% endfor %}
            </tbody>
        </table>
        <div style="text-align:center; margin-top:2rem;">
            <a href="/" style="color:#1976d2; text-decoration:underline;">Volver al inicio</a>
        </div>
    </div>
</body>
</html>
